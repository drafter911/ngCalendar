<style>
    span {
        float: left;
        border: 1px solid #ccc;
        width: 30px;
        height: 30px;
        margin: 1px;
        line-height: 30px;
        padding: 4px;
        text-align: center;
    }
    .bold {
        font-weight: bold;
    }
    .calendar {
        width: 295px;
        margin: 0 auto;
    }
    .calendar-days {
        margin-bottom: 10px;
    }
    .clear-fix:after {
        content: '';
        display: block;
        clear: both;
    }
    .gray-bg {
        /*background: #ccc;*/
        border-color: transparent;
    }
</style>
<p style="text-align: center">Calendar view</p>
<div class="calendar">
    <div class="calendar-days clear-fix">
        <span class="bold" ng-repeat="dayName in weekDaysNames">{{dayName}}</span>
    </div>
    <div ng-repeat="row in month track by $index" class="clear-fix">
        <span ng-repeat="col in row track by $index" ng-class="col === ' ' ? 'gray-bg' : ''">{{col}}</span>
    </div>
</div>
